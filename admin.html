<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Submissions Dashboard - Astound</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 10px;
    }

    .header p {
      color: #718096;
      font-size: 16px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .stat-card h3 {
      color: #718096;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .stat-card .value {
      font-size: 36px;
      font-weight: bold;
      color: #667eea;
    }

    .submissions {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .submissions-header {
      padding: 25px 30px;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .submissions-header h2 {
      font-size: 24px;
      color: #1a202c;
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 1px solid #e2e8f0;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: #f7fafc;
    }

    .filter-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .submissions-list {
      max-height: 600px;
      overflow-y: auto;
    }

    .submission-item {
      padding: 20px 30px;
      border-bottom: 1px solid #e2e8f0;
      transition: background 0.2s;
    }

    .submission-item:hover {
      background: #f7fafc;
    }

    .submission-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .submission-name {
      font-size: 18px;
      font-weight: 600;
      color: #1a202c;
    }

    .submission-time {
      font-size: 14px;
      color: #718096;
    }

    .submission-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 12px;
    }

    .detail-item {
      font-size: 14px;
    }

    .detail-label {
      color: #718096;
      margin-right: 8px;
    }

    .detail-value {
      color: #2d3748;
      font-weight: 500;
    }

    .submission-message {
      background: #f7fafc;
      padding: 15px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 14px;
      color: #2d3748;
      line-height: 1.6;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-new {
      background: #fed7d7;
      color: #c53030;
    }

    .status-processed {
      background: #c6f6d5;
      color: #22543d;
    }

    .action-btn {
      padding: 6px 14px;
      border: none;
      background: #667eea;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
      margin-left: 10px;
    }

    .action-btn:hover {
      background: #5568d3;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #718096;
      font-size: 18px;
    }

    .error {
      text-align: center;
      padding: 60px;
      color: #c53030;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 24px;
      }

      .stats {
        grid-template-columns: 1fr;
      }

      .submission-details {
        grid-template-columns: 1fr;
      }

      .filter-buttons {
        flex-direction: column;
        width: 100%;
      }

      .filter-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Contact Submissions Dashboard</h1>
      <p>Real-time view of all contact form submissions from your Astound website</p>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3>Total Submissions</h3>
        <div class="value" id="stat-total">0</div>
      </div>
      <div class="stat-card">
        <h3>Today</h3>
        <div class="value" id="stat-today">0</div>
      </div>
      <div class="stat-card">
        <h3>This Week</h3>
        <div class="value" id="stat-week">0</div>
      </div>
      <div class="stat-card">
        <h3>Pending</h3>
        <div class="value" id="stat-pending">0</div>
      </div>
    </div>

    <div class="submissions">
      <div class="submissions-header">
        <h2>Recent Submissions</h2>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="pending">Pending</button>
          <button class="filter-btn" data-filter="processed">Processed</button>
        </div>
      </div>
      <div id="submissions-list" class="submissions-list">
        <div class="loading">Loading submissions...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const SUPABASE_URL = 'https://0ec90b57d6e95fcbda19832f.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJib2x0IiwicmVmIjoiMGVjOTBiNTdkNmU5NWZjYmRhMTk4MzJmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4ODE1NzQsImV4cCI6MTc1ODg4MTU3NH0.9I8-U0x86Ak8t2DGaIk0HfvTSLsAyzdnz-Nw00mMkKw';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let allSubmissions = [];
    let currentFilter = 'all';

    async function loadSubmissions() {
      try {
        const { data, error } = await supabase
          .from('contact_submissions')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(100);

        if (error) throw error;

        allSubmissions = data || [];
        updateStats();
        renderSubmissions();
      } catch (error) {
        console.error('Error loading submissions:', error);
        document.getElementById('submissions-list').innerHTML =
          '<div class="error">Failed to load submissions. Please refresh the page.</div>';
      }
    }

    function updateStats() {
      const total = allSubmissions.length;
      const today = allSubmissions.filter(s => {
        const date = new Date(s.created_at);
        const now = new Date();
        return date.toDateString() === now.toDateString();
      }).length;

      const weekAgo = new Date();
      weekAgo.setDate(weekAgo.getDate() - 7);
      const thisWeek = allSubmissions.filter(s =>
        new Date(s.created_at) >= weekAgo
      ).length;

      const pending = allSubmissions.filter(s => !s.processed).length;

      document.getElementById('stat-total').textContent = total;
      document.getElementById('stat-today').textContent = today;
      document.getElementById('stat-week').textContent = thisWeek;
      document.getElementById('stat-pending').textContent = pending;
    }

    function renderSubmissions() {
      const filtered = allSubmissions.filter(s => {
        if (currentFilter === 'all') return true;
        if (currentFilter === 'pending') return !s.processed;
        if (currentFilter === 'processed') return s.processed;
        return true;
      });

      const listEl = document.getElementById('submissions-list');

      if (filtered.length === 0) {
        listEl.innerHTML = '<div class="loading">No submissions found</div>';
        return;
      }

      listEl.innerHTML = filtered.map(submission => {
        const date = new Date(submission.created_at);
        const timeAgo = getTimeAgo(date);

        return `
          <div class="submission-item">
            <div class="submission-header">
              <div>
                <div class="submission-name">${escapeHtml(submission.name)}</div>
                <span class="status-badge ${submission.processed ? 'status-processed' : 'status-new'}">
                  ${submission.processed ? 'Processed' : 'New'}
                </span>
              </div>
              <div>
                <span class="submission-time">${timeAgo}</span>
                ${!submission.processed ? `
                  <button class="action-btn" onclick="window.markProcessed('${submission.id}')">
                    Mark Processed
                  </button>
                ` : ''}
              </div>
            </div>
            <div class="submission-details">
              <div class="detail-item">
                <span class="detail-label">üìß Email:</span>
                <span class="detail-value">${escapeHtml(submission.email)}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">üì± Phone:</span>
                <span class="detail-value">${escapeHtml(submission.phone || 'N/A')}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">üìç Source:</span>
                <span class="detail-value">${escapeHtml(submission.source || 'web_form')}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">üïê Submitted:</span>
                <span class="detail-value">${date.toLocaleString()}</span>
              </div>
            </div>
            <div class="submission-message">
              <strong>Message:</strong><br>
              ${escapeHtml(submission.message)}
            </div>
          </div>
        `;
      }).join('');
    }

    function getTimeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      if (seconds < 60) return 'just now';
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
      return `${Math.floor(seconds / 86400)}d ago`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    window.markProcessed = async function(id) {
      try {
        const { error } = await supabase
          .from('contact_submissions')
          .update({
            processed: true,
            processed_at: new Date().toISOString()
          })
          .eq('id', id);

        if (error) throw error;

        await loadSubmissions();
      } catch (error) {
        console.error('Error marking as processed:', error);
        alert('Failed to update submission');
      }
    };

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderSubmissions();
      });
    });

    loadSubmissions();
    setInterval(loadSubmissions, 30000);
  </script>
</body>
</html>
